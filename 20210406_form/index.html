<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrap"> <!--460-->
      <header id="header"> <!--460-->
          <h1 class="logo"><a href="#">네이버</a></h1> <!--240-->
      </header>
      <div class="content">
          <form action="#" method="get">
              <fieldset>
                  <legend>아이디/패스워드</legend>
                  <div class="field">
                      <label for="user-id" class="blind">아이디</label>
                      <input type="text" id="user-id" name="user-id" placeholder="아이디입력" class="inp-field">
                      <span class="icon mail">@naver.com</span>
                  </div>
                  <div class="field">
                      <label for="userpass" class="blind">비밀번호</label>
                      <input type="text" id="user-pass" name="userpass" placeholder="패스워드입력" class="inp-field">
                      <span class="icon pass">password</span>
                  </div>
                  <div class="field">
                      <label for="userpass1" class="blind">비밀번호확인</label>
                      <input type="text" id="user-pass1" name="userpass1" placeholder="패스워드입력" class="inp-field">
                      <span class="icon pass1">password</span>
                  </div>
              </fieldset>
              <div class="btn-area">
                  <input type="submit" value="가입하기" class="btn-submit">
              </div>
          </form>
      </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrap"> <!--460-->
      <header id="header"> <!--460-->
          <h1 class="logo"><a href="#">네이버</a></h1> <!--240-->
      </header>
      <div class="content">
          <form action="#" method="get">
              <fieldset>
                  <legend>아이디/패스워드</legend>
                  <div class="field">
                      <label for="user-id" class="blind">아이디</label>
                      <input type="text" id="user-id" name="user-id" placeholder="아이디입력" class="inp-field" required>
                      <span class="icon mail">@naver.com</span>
                  </div>
                  <div class="field">
                      <label for="userpass" class="blind">비밀번호</label>
                      <input type="text" id="user-pass" name="userpass" placeholder="패스워드입력" class="inp-field" required>
                      <span class="icon pass">password</span>
                  </div>
                  <div class="field">
                      <label for="userpass1" class="blind">비밀번호확인</label>
                      <input type="text" id="user-pass1" name="userpass1" placeholder="패스워드확인" class="inp-field" required>
                      <span class="icon pass1">password</span>
                  </div>
              </fieldset>
              <fieldset>
                  <legend>개인정보</legend>
                  <div class="field">
                      <label for="username" class="blind">이름</label>
                      <input type="text" id="username" name="uname" placeholder="이름" class="inp-field w458">
                  </div>
                  <div class="field btn-radio">
                      <label for="male" class="btn-label male">남자</label>
                      <input type="radio" value="남자" id="male" name="user">
                      <label for="female" class="btn-label female">여자</label>
                      <input type="radio" value="여자" id="female" name="user">
                  </div>
                  <div class="field birth clearfix">
                      <label for="user-birth">생일</label>
                      <input type="text" id="user-birth" name="ubirth" placeholder="년(4자)" class="inp-field w130" maxlength="4">
                      <span class="field_wall">|</span>
                      <select name="month">
                          <option value="1월">1월</option>
                          <option value="2월">2월</option>
                          <option value="3월">3월</option>
                          <option value="4월">4월</option>
                          <option value="5월">5월</option>
                          <option value="6월">6월</option>
                          <option value="7월">7월</option>
                          <option value="8월">8월</option>
                          <option value="9월">9월</option>
                          <option value="10월">10월</option>
                          <option value="11월">11월</option>
                          <option value="12월">12월</option>
                      </select>
                      <span class="field_wall">|</span>
                      <label for="day" class="blind">일</label>
                      <input type="text" id="day" name="uday" placeholder="일" class="inp-field w145">
                  </div>
                  <div class="field">
                      <label for="usermail" class="blind">이름</label>
                      <input type="text" id="usermail" name="umail" placeholder="본인확인 이메일(선택)" class="inp-field w458">
                  </div>
              </fieldset>

              <fieldset>
                  <legend>전화번호인증</legend>
                  <div class="field confirm clearfix">
                      <label for="user-num" class="blind">인증전화번호받기</label>
                      <select name="usern" id="user-num">
                          <option value="+82">+82</option>
                      </select>
                      <span class="field_wall">|</span>
                      <input type="text" name="usernum" placeholder="휴대전화번호" class="inp-field w205">
                      <button type="button" class="btn-click">인증</button>
                  </div>
                  <div class="field confirm clearfix">
                      <label for="user-confirm" class="blind">인증번호입력</label>
                      <input type="text" id="user-confirm" name="uconfirm" placeholder="인증번호" class="inp-field w332">
                      <button class="btn-click">확인</button>
                  </div>
              </fieldset>

              <div class="btn-area">
                  <input type="submit" value="가입하기" class="btn-submit">
              </div>
          </form>
      </div>
  </div>
</body>
</html>

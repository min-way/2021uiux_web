<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch</title>

</head>
<body>
  <div id="demo"></div>
  <div id="week"></div>
  <script>
    var week = new Date();
    var day;
    document.getElementById("demo").innerHTML = week.getDay(); //getDay는 0~6


    if(week.getDay() == 0){
      day = "일요일";
    }else if(week.getDay() == 1){
      day = "월요일";
    }else if(week.getDay() == 2){
        day = "화요일";
    }else if(week.getDay() == 3){
        day = "수요일";
    }else if(week.getDay() == 4){
        day = "목";
    }else if(week.getDay() == 5){
        day = "금";
    }else{
        day = "토";
    }

    document.getElementById("week").innerHTML = day;
  </script>
</body>
</html>

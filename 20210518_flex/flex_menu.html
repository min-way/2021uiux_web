<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <title>Document</title>
  <style>
    .menu {display: flex; height: 100vh;}
    .menu-item {flex:1; background: #2bb080; transition: 0.3s;}
    .menu-item:hover {flex: 1.5; background: skyblue;}
    .menu-item a {display: block; line-height: 40px; text-align: center; height: 20vh;}

    @media screen and (max-width:700px){
      .menu {flex-direction: column;}
      .menu-item a {height: 20vh; }
    }

  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item"><a href="#">MENU1</a></div>
    <div class="menu-item"><a href="#">MENU2</a></div>
    <div class="menu-item"><a href="#">MENU3</a></div>
    <div class="menu-item"><a href="#">MENU4</a></div>
  </div>
</body>
</html>

  <style>
    .container {display: flex; background: red; height: 100vh;}

    .container div:nth-child(2) {background: orange;}
    .container div:nth-child(3) {background: yellow;}

    @media screen and (max-width:700px) {
      .container {background: red; flex-direction: column;}
    }

</head>

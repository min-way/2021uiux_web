<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>NEW</p>
        <ul class="list">
            <li v-for="(item,i) in product">
                <!-- <img v-bind:src="`./images/${img[i]}`" alt=""> -->
                <img v-bind:src='`./images/${img[i]}`' alt="">
                <div>
                    {{product[i]}}<br>
                    <span>{{price[i].toLocaleString()}}원</span><br>
                    {{price[i].toLocaleString()}}원
                </div>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                img:['1715.jpg','1740.jpg','1750.jpg','2224.jpg'],
                product:['2021 캐논데일 탑스톤 카본 2 그래블 바이크','예거 메티 G5 그래블 바이크(APEX1)','2021 메리다 리액토 디스크 5000 로드 자전거','2021 자이언트 리브 인챈트 20 라이트 어린이 자전거'],
                price:[5200000,1090000,3400000,240000]
            }
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        li {list-style: none;}
        img {width: 100%;}
        #app p {text-align: center; font-size: 40px;}
        .list li {display: flex; border: 1px solid #aaa; margin-bottom: 10px; margin: 10px; padding: 5px; align-items: center;}
        .list img {width: 20%; margin-right: 20px;}
        .list div {width: 80%;}
        .list span {text-decoration:line-through; color: #aaa;}
    </style>
</body>
</html>

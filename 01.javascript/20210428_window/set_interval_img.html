<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="img">
    <img src="../../images/img1.jpg" alt="">
  </div>
  <br>
  <button onclick="dd()">멈춰!</button>
  <script>
    const img = document.getElementsByClassName("img")[0];
    const play = document.getElementById("play");
    let num = 1;
    let timeId = setInterval("imgRotate()",300);
    let i = 0;

    function dd(){
      if(i == 0){
        i = 1;
        clearTimeout(timeId);
      }else{
        timeId = setInterval("imgRotate()",300);
        i = 0;
      }
    }

    function imgRotate(){
      num++;
      if(num==8){num=1}
      // img.innerHTML = "<img src=" + "../../images/img" + num + ".jpg>";
      img.innerHTML = `<img src="../../images/img${num}.jpg">`;
    }
  imgRotate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <style>
    #panel { width: 700px; height: 400px; border: 1px solid #000; margin: 60px; padding: 40px; position: relative;}
    .bar {height: 20px; width: 700px; background: red; position: absolute; bottom: 50px; left: 0;}
    .car {position: absolute; left: 0; bottom: 65px;}
  </style>
</head>
<body>
  <div id="panel">
    <div class="bar"></div>
    <div class="car"><img src="../../images/car.png" alt=""></div>
  </div>

  <script>
    const carMove = document.getElementsByClassName("car")[0];

    function carMove(){
      setInterval("carMove",100)
    }
  </script>
</body>
</html>

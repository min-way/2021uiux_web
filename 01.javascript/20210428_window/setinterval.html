<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <span id="div" style="font-size:30px; background: yellow;">자동 회전하는 텍스트</span>
  </div>
  <script>
    const div = document.getElementById("div");
    // setInterval("함수호출",300);
    let timeId = setInterval("doRotate()",300);

    div.onclick = function(){
      clearInterval(timeId);
    }
    function doRotate(){
      let str = div.innerHTML;
      let firstChar = str.substr(0,1);
      let remains = str.substr(1,str.length-1);
      str = remains + firstChar;
      div.innerHTML = str;
    }

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>time</title>
</head>
<body>
  <p id="time"></p>
  <button onclick="eTime()">Stop</button>
  <button onclick="sTime()">Restart</button>
  <script>
    const time = document.getElementById("time");
    // time.innerHTML = timeView;
    let myTime = 0;

    function timer(){
      let date = new Date();
      let timeView = date.toL-ocaleTimeString();
      time.innerHTML = timeView;
    }
    function sTime(){
      myTime = setInterval("timer()",1000);
    }
    function eTime(){
      clearInterval(myTime);
    }

    timer();
    sTime();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <script src="js/script.js"></script>
  <style>
    .slider img {display: block; width: 500px;}
    .wrap {width: 500px; height: 200px; margin: 0 auto; background: skyblue; overflow: hidden;}
    .slider {position: relative; width: 500px; height: 200px;}
    .slider li {position: absolute; left: 100%; top: 0;}
    .slider li:nth-child(1) {left: 0; top: 0;}
  </style>
</head>
<body>
  <div class="wrap">
    <ul class="slider">
      <li><img src="../../images/images01.jpg" alt=""></li>
      <li><img src="../../images/images02.jpg" alt=""></li>
      <li><img src="../../images/images03.jpg" alt=""></li>
      <li><img src="../../images/images04.jpg" alt=""></li>
      <li><img src="../../images/images05.jpg" alt=""></li>
    </ul>
  </div>
</body>
</html>

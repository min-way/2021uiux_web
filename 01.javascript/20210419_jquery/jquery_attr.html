<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>juqery attr</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <style>
    .Wrap {width: 522px; margin: 0 auto;}
    .gnb {}
    .gnb li {float: left; width: calc((100% - 30px) / 4); cursor: pointer;}
    .gnb li + li {margin-left: 10px;}
    .gnb li img {display: block;}
  </style>

</head>
<body>
  <div class="Wrap">

      <li><img src="../../images/btn1_1.jpg" alt="봄"></li>

    </ul>
    <div class="image">
      <img src="../../images/spring.jpg" alt="">
    </div>
  </div>

    const viewImg = [

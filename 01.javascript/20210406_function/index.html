<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>function</title>
  <script>
    function add(x,y){
      console.log(x+y);

    }
    function dan(x){
      for(let i=1;i<10;i++){
        console.log(x + " x " + i + " = " + x*i);
        document.write(x + " x " + i + " = " + x*i + "<br>");
      }
    }
    dan(3)

    function adder(n){
      let sum = 0;
      for(let i=1;i<=n;i++){
        sum = sum + i;
      }
      return sum;
    }
    let result = adder(10);
    console.log("까지의 합은 : " + result)
  </script>
</head>
<body>
<button type="button" onclick="add(10,20)">text1</button>
<button type="button" onclick="add(30,20)">text2</button>
<button type="button" onclick="dan(9)">text3</button>
</body>
</html>

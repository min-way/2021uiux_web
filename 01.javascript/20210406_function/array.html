<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const city = ["seoul","busan","incheon"];
    function print(){
      document.write("<ul>");

      for(let i=0;i<city.length;i++){
        console.log(city[i]);
        document.write("<li>")
        document.write(city[i]);
        document.write("</li>")
      }

      document.write("</ul>");
    }
    print();

    const img = ["pc01.jpg","pc02.jpg","pc03.jpg"]

    function imgView(){
      for (let i = 0; i < img.length; i++) {
        document.write("<img src='../../images/"+img[i]+"'>");
      }
    }

    const num = [95,,88,75,72,68] //length 는 현재 6이고 2번째는 empty
    let getAvg;
    let count = 0;

    function printAvg(){
      let sum = 0;
      for(let i=0;i<num.length;i++){

        if(num[i] === undefined){
          continue; //다시 for문으로
        }else{
          sum += num[i]; //sum에 num의 숫자 입력
          count++;
        }

      }
      console.log("총합" + sum + ", 응시생" + count);
      return (sum/count); //평균이 printAvg에 입력
    }
    getAvg = printAvg();
    document.write(getAvg);

  </script>
  <div>
    <script>
      imgView();
    </script>
  </div>
</body>
</html>
